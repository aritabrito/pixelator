<!DOCTYPE html>
<html>
  <head>
      <title>Pixelator</title>
      <link rel="stylesheet" href="assets/css/styles.css" type="text/css" >
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

      <!-- js scripts -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" type="text/javascript"></script>

      <script src="https://cdn.jsdelivr.net/npm/canvas2image@1.0.5/canvas2image.min.js" type="text/javascript"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js" type="text/javascript"></script>

      <script src="assets/js/designs.js" type="text/javascript"></script>
  </head>

<body>
  <h1>Pixelator</h1>
  <section>
    <article id="tools">
      <!-- drawing tools -->
      <div id="drawingIcons">
        <div id="iconPencil" class="icons"></div>
        <div id="iconEraser" class="icons"></div>
      </div>

      <!-- color picker -->
      <form id="colorPickerForm">
        <p>
          <input type="color" id="colorPicker">
        </p>
      </form>

      <div id="iconDelete" class="icons"></div>

      <hr>

      <!-- width + height -->
      <form id="sizePicker">
        <p>
          <label for="input_height">H </label>
          <input type="number" id="input_height" name="height" min="1" value="30" novalidate>
        </p>
        <p>
          <label for="input_width">W </label>
          <input type="number" id="input_width" name="width" min="1" value="30" novalidate>
        </p>
        <p><em id="errors"></em></p>
        <div id="iconSubmit"></div>
      </form>

      <hr>

      <!-- save -->
      <div id="iconSave"></div>
    </article>
  </section>

  <main>
    <!-- table -->
    <table id="pixel_canvas"></table>
  </main>
</body>
</html>
